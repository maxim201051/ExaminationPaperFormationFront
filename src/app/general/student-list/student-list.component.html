<div class="mat-elevation-z8">
  <br><br><br><br><br>
  <table mat-table  [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> ПІБ </th>
      <td mat-cell *matCellDef="let student">
        <a routerLink="/general/student" [queryParams]="{id: student.id}">
          {{student.lastName + ' ' + student.firstName + ' ' + student.patronymic}}
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Курс </th>
      <td mat-cell *matCellDef="let student"> {{student.studyInfo.course}} </td>
    </ng-container>
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef> Група </th>
      <td mat-cell *matCellDef="let student"> {{student.group.key}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
