<div class="mat-elevation-z8">
  <br><br><br><br><br>
  <table mat-table  [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Номер Групи </th>
      <td mat-cell *matCellDef="let group">
        <a routerLink="/general/group" [queryParams]="{id: group.id}"> {{group.groupNumber}} </a></td>
    </ng-container>
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Курс </th>
      <td mat-cell *matCellDef="let group"> {{group.studyInfo.course}} </td>
    </ng-container>
    <ng-container matColumnDef="educationalDegree">
      <th mat-header-cell *matHeaderCellDef> Освытній Ступінь </th>
      <td mat-cell *matCellDef="let group"> {{group.studyInfo.educationalDegree}} </td>
    </ng-container>
    <ng-container matColumnDef="educationForm">
      <th mat-header-cell *matHeaderCellDef> Форма Навчання </th>
      <td mat-cell *matCellDef="let group"> {{group.studyInfo.educationForm}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
